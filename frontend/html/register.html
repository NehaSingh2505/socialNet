<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <link rel="stylesheet" href="/css/register.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="signup-form">
      <div class="brand-logo">üê¶</div>
      <h2>Create your account</h2>
      <form action="/regprocess" method="post" enctype="multipart/form-data">
        <div class="input-group">
          <input type="text" id="username" name="N" placeholder="Name" required />
        </div>
        <div class="input-group">
          <input type="email" id="email" name="E" placeholder="Email" required />
        </div>
        <div class="input-group">
          <input type="password" id="password" name="P" placeholder="Password" required />
        </div>
        <div class="input-group">
          <input type="password" id="confirm-password" name="RP" placeholder="Confirm Password" required />
        </div>
        <div class="input-group image-upload">
          <label for="UserImage" class="upload-label">
            <span id="image-text">Upload Profile Image</span>
            <input type="file" id="UserImage" name="UserImage" accept="image/*" hidden />
          </label>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <p class="login-link">Already have an account? <a href="/login">Login</a></p>
      <div class="divider">or sign up with</div>
      <div class="social-icons">
        <i class="fab fa-google-plus-square"></i>   <!-- old Google+ square -->
<i class="fab fa-instagram-square"></i>
<i class="fab fa-github-square"></i>
<i class="fab fa-linkedin"></i> <!-- already square style -->

      </div>
    </div>
  </div>

  <script src="/js/register.js"></script>
</body>

</html>
